<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="./signin-image.png" />

    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kindle</title>
    <link rel="stylesheet" href="SignInForm.css" />
  </head>
  <body>
    <form class="container">
      <div class="side-thing">
        <div class="side-wrapper">
          <figure>
            <img
              src="./signin-image.png"
              alt="sing up image"
              style="height: 270px" />
          </figure>
        </div>
      </div>
      <div class="wrapper">
        <link
          href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
          rel="stylesheet" />

        <h1>Sign In</h1>
        <label id="error-label" style="color:red; font-size: larger;"></label>
        <div class="input-box">
          <input id="email" type="email" />
          <label class="user-label">Email</label>
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input id="password" type="password" />
          <label>Password</label>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forget">
          <label class="container-checkbox">
            <input type="checkbox" />Remember me
            <div class="checkmark"></div>
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        <button id="signin-button" type="submit" class="signin-button">
          Sign in
        </button>
        <div class="register-link">
          <p>
            Don't have an account?
            <a href="../LoginANDregister/SignUp.html">Sign up</a>
          </p>
        </div>
      </div>
    </form>
    <script>
      document
        .getElementById("signin-button")
        .addEventListener("click", function (event) {
          event.preventDefault();
          

          // Get values from the form fields
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          // Dummy if conditions based on email and password
          if (email == "admin@kindle.com" && password === "kindle123") {
            window.location.href = "../components/Admin/Admin.html"; // Redirect to page1.html
          } else if (email == "Donor@Kindle.com" && password === "kindle123") {
            window.location.href = "../DonorPage.html"; // Redirect to page2.html
          } else if (email == "Org@Kindle.com" && password === "kindle123") {
            window.location.href = "../Organization/OrganizationHome.html"; // Redirect to page2.html
          }
          else if (password === "kindle123") {
            document.getElementById("error-label").textContent = "Invalid Email! Try Again";
          }
          else if ((email === "admin@kindle.com" || email === "Donor@Kindle.com" || email === "Org@Kindle.com") && password !== "kindle123") {
            document.getElementById("error-label").textContent = "Invalid Password! Try Again";
          }
          else{
            document.getElementById("error-label").textContent = "Invalid Email and Password! Try Again";
          }
        });
    </script>
  </body>
</html>
