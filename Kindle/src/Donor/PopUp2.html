<!DOCTYPE html>
<html>
  <head>
    <title>Popup Page</title>
  </head>
  <body>
    <h1>Item Details</h1>
    <div id="itemText"></div>

    <script>
      // Function to retrieve query parameters from URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Get the item name from the URL
      const itemText = getQueryParam("itemText");
      const itemImage = getQueryParam("itemImage");

      // Display the item name
      document.getElementById("itemText").textContent = itemText;
      document.getElementById(
        "itemImage"
      ).innerHTML = `<img src="${decodeURIComponent(itemImage)}" alt="img" />`;
    </script>
  </body>
</html>
