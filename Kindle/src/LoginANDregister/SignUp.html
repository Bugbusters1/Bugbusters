<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kindle</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      href="../LoginANDregister/images/signin-image.png" />

    <link rel="stylesheet" href="SignUpForm.css" />
  </head>
  <body >
    <form class="container" id="form">
      <div class="wrapper">
        <h1>Sign Up</h1>
        <!-- <div class="input-box-holder"> -->
        <div class="name-holder">
          <div class="input-box">
            <input type="text" required />
            <label class="user-label">First Name</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="text" required />
            <label class="user-label">Last Name</label>
            <i class="bx bxs-user"></i>
          </div>
        </div>
        <div class="select-menu">
          <div class="select-btn">
            <span class="sBtn-text">Select your gender</span>
            <i class="bx bx-chevron-down"></i>
          </div>

          <ul class="options">
            <li class="option">
              <i class="fa-solid fa-mars" style="color: #171515"></i>
              <span class="option-text">Male</span>
            </li>
            <li class="option">
              <i class="fa-solid fa-venus" style="color: #e1306c"></i>
              <span class="option-text">Female</span>
            </li>
          </ul>
        </div>

        <div class="input-box">
          <input type="text" required />
          <label class="user-label">name@mail.com</label>
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" required />
          <label>Password</label>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <!-- radio -->
        <div class="radio">
          <h3>You are registering as:</h3>
          <div class="radio-wrapper">
            <label class="form-control">
              <input type="radio" name="radio" id="donor" required/>
              Donor
            </label>

            <label class="form-control">
              <input type="radio" name="radio" id="org" required/>
              Organization Representative
            </label>
          </div>
        </div>
        <!-- end of radio -->
      </div>
      <!-- </div>   -->
      <div class="side-thing">
        <figure>
            <img
              src="../LoginANDregister/images/signin-image.png"
              alt="sing up image"
              style="height: 270px;" />
          </figure>
      
        <button type="submit" class="next-button">
          Next
          <div class="arrow-wrapper">
            <div class="arrow"></div>
          </div>
        </button>
        <div class="signin-link">
          <p>
            Already have an account?
            <a href="../Login/SignIn.html">Sign in</a>
          </p>
        </div>
      </div>
    </form>
    <script>
      const optionMenu = document.querySelector(".select-menu"),
        selectBtn = optionMenu.querySelector(".select-btn"),
        options = optionMenu.querySelectorAll(".option"),
        sBtn_text = optionMenu.querySelector(".sBtn-text");
      optionMenu.style.zIndex = "100";
      selectBtn.addEventListener("click", () =>
        optionMenu.classList.toggle("active")
      );

      options.forEach((option) => {
        option.addEventListener("click", () => {
          let selectedOption = option.querySelector(".option-text").innerText;
          sBtn_text.innerText = selectedOption;

          optionMenu.classList.remove("active");
        });
      });
    </script>
    <script>
      var form = document.getElementById("form");
      var opTag = document.getElementById("opTag");
      function submitForm(event) {
        event.preventDefault();
        if (document.getElementById("donor").checked) {
          window.location.href = "SignUpD.html";
        } else if (document.getElementById("org").checked) {
          window.location.href = "SignUpO.html";
        }
      }
      form.addEventListener("submit", submitForm);
    </script>
  </body>
</html>
