<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kindle</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    
    <style>
        .signup-image {
            margin-top: -25px; /* Adjust this value to move the image up */
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" onsubmit="return validateForm()"  action="login.html">
                            <div class="form-group">
                                <label for="address"><i class="zmdi zmdi-pin material-icons-name"></i></label>
                                <input type="text" name="address" id="address" placeholder="Address" required/>
                            </div>
                            <div class="form-group">
                                <label for="area"><i class="zmdi zmdi-city material-icons-name"></i></label>
                                <input type="text" name="area" id="area" placeholder="Area" required/>
                            </div>
                            <div class="form-group">
                                <label for="city"><i class="zmdi zmdi-map"></i></label>
                                <input type="text" name="city" id="city" placeholder="Governorate" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="termsOfService.html" class="term-service" >Terms of service</a></label>
                            </div>
                            <div class="error-message" id="checkbox-error"></div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signin-image.png" alt="sing up image" ></figure>
                        <a href="login.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        function validateForm() {
            var pass = document.getElementById("pass").value;
            var re_pass = document.getElementById("re_pass").value;
            var checkbox = document.getElementById("agree-term");

            // Password match validation
            if (pass !== re_pass) {
                document.getElementById("checkbox-error").innerText = "Passwords do not match!";
                return false;
            }

            // Checkbox checked validation
            if (!checkbox.checked) {
                document.getElementById("checkbox-error").innerText = "Please agree to the terms.";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
