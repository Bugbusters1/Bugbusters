<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Glassmorphism Signup Form Tutorial in HTML CSS</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&amp;display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="Signup.css" />
  </head>
  <body>
    <div class="background"></div>
    <form>
      <h3>Sign Up</h3>

      <div class="input-group">
        <input
          required=""
          type="text"
          name="firstName"
          autocomplete="off"
          class="input"
          placeholder="First Name" />
      </div>

      <div class="input-group">
        <input
          required=""
          type="text"
          name="lastName"
          autocomplete="off"
          class="input"
          placeholder="Last Name" />
      </div>

      <div class="input-group">
        <input
          required=""
          type="email"
          name="email"
          autocomplete="off"
          class="input"
          placeholder="Email" />
      </div>
      <!-- Additional Fields -->
      <div class="custom-select" style="width: 200px">
        <select>
          <option value="0">Select Gender:</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Other</option>
        </select>
      </div>
      <div class="input-group">
        <input
          required=""
          type="password"
          name="password"
          autocomplete="off"
          class="input"
          placeholder="Password" />
      </div>
      <div class="input-group">
        <input
          required=""
          type="password"
          name="confirmPassword"
          autocomplete="off"
          class="input"
          placeholder="Confirm Password" />
      </div>

      <div class="input-group">
        <input
          required=""
          type="tel"
          name="contactNumber"
          autocomplete="off"
          class="input"
          placeholder="Contact Number" />
      </div>

      <div class="input-group">
        <input
          required=""
          type="text"
          name="Address"
          autocomplete="off"
          class="input"
          placeholder="Address" />
      </div>
      <div class="input-group">
        <input
          required=""
          type="text"
          name="area"
          autocomplete="off"
          class="input"
          placeholder="Area" />
      </div>
      <div class="input-group">
        <input
          required=""
          type="text"
          name="governorate"
          autocomplete="off"
          class="input"
          placeholder="Governorate" />
      </div>

      <button>Sign Up</button>
      <div class="login-container">
        <a href="../Login/Login.html" class="login-link"
          >Already have an account? <span>SignIn</span></a
        >
      </div>
    </form>
    <script src="Signup.js"></script>
  </body>
</html>
